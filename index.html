<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parami Pharmacy System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Noto+Sans+Myanmar:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Noto Sans Myanmar', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              mm: ['Noto Sans Myanmar', 'sans-serif'],
            },
            colors: {
              parami: {
                DEFAULT: '#D7000F',
                light: '#FF1A1A',
                dark: '#B0000C',
                50: '#FFF0F1',
                100: '#FFD1D5',
              },
              a7: {
                DEFAULT: '#0060CE',
                light: '#007BFF',
                dark: '#004BB3',
                50: '#EBF5FF',
                100: '#D1E6FF',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-in': 'slideIn 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideIn: {
                '0%': { transform: 'translateX(-20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
</head>
  <body class="bg-slate-50 text-slate-800 antialiased overflow-hidden selection:bg-parami-100 selection:text-parami-dark">
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use this application.</p>
      </div>
    </noscript>
    <div id="root">
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column; gap: 20px;">
        <div style="width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top-color: #D7000F; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="color: #64748b; font-family: sans-serif;">Loading Parami Pharmacy System...</p>
      </div>
    </div>
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
